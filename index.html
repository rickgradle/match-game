<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
</head>
<body>
  <div class="container">
    <div id="first-row" class="row">
      <div class="col-12 col-lg-3">
        <h1 class="game-title">Match Game</h1>
        <h4 class="game-info">Rules</h4>
        <p class="game-details">Click on a card to reveal the number on the other side. Click on a second card to try and find a match to the first. If you succeed, the pair willl be removed from play. If not, try again!</p>
        <h4 class="game-info">How To Win</h4>
        <p class="game-details">You win when all pairs have been found.</p>
      </div>
      <div class="col-12 col-lg-9">
        <div id="game" class="row">
          
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
